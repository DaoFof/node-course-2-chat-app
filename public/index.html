<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html" id="login">
      <div class="form-field">
        <h3>Join a Chat</h3>
        <!-- Here lie the number of connected -->
        <label for="" style="margin-top: 5px;" id="numberOfConnected"></label>
      </div>
      <div class="form-field">
        <label for="">Display name</label>
        <input type="text" name="name" autofocus/>
      </div>
      <div class="form-field">
        <label for="">Room name</label>
        <input type="text" name="room" placeholder="Create a new room"/>
      </div>
      <div class="form-field" >
        <label for="">Rooms available</label>
        <!--Rooms list come here -->
        <select class="" name="roomList" id="roomList">

        </select>
      </div>
      <div class="form-field" >
        <label for="">Type of room(public/private)</label>
        <!--Rooms list come here -->
        <select class="" name="type" id="roomType">
          <!-- <option value="">Select an option</option> -->
          <option value="Public">Public room</option>
          <option value="Private">Private room</option>
        </select>
      </div>
      <div class="form-field">
        <label for="">Room KeyPhrase</label>
        <input type="password" name="key" placeholder="Enter room key"/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="./js/index.js"></script>
</html>
